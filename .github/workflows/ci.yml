name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.2x' # あなたのプロジェクトに合わせたGoのバージョンを指定

    - name: Build
      run: go build -v -o myapp .
      # -o myapp はビルド成果物の名前をmyappに指定するオプション

    # テストコードがある場合は以下のステップを追加します
    # - name: Test
    #   run: go test -v ./...