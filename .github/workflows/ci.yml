# .github/workflows/ci.yml (推奨版)

name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # go-versionを明示的に指定せず、go.modからバージョンを読み込むようにします
    - name: Set up Go
      uses: actions/setup-go@v5

    - name: Build
      run: go build -v -o myapp .